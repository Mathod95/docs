site_name: Mathod
site_url: https://blog.mathod.fr
repo_url: https://github.com/Mathod95/docs
repo_name: Mathod95/docs
edit_uri: edit/main/docs/

nav:
  - HOME: index.md
  - KUBERNETES: kubernetes/index.md
  - ARGO: 
    - argo/index.md
    - CD: 
      - argo/cd/index.md
      - AutoPilot: argo/cd/argo-cd-autopilot.md
    - WORKFLOWS: argo/workflows/index.md
    - ROLLOUTS: argo/rollouts/index.md
    - EVENTS: argo/events/index.md
  - CROSSPLANE: 
    - crossplane/index.md
    - AWS:
      - S3: crossplane/aws/s3.md
      - Organization: crossplane/aws/organization.md
  - APPS:
    - Helm:
      - Wrapper: apps/helm/wrapper.md
      - Cheatsheet: apps/helm/helm-cheatsheet.md
    - Kind:
      - Cheatsheet: apps/kind/kind-cheatsheet.md
  - LINUX:
    - Debian:
      - Packages: 
          - linux/packages/index.md
          - ZSH: linux/packages/zsh/zsh.md
  - AWESOME: awesome.md
  - BLOG: # https://squidfunk.github.io/mkdocs-material/plugins/blog/#config.blog_dir-documentation--blog
    - blog/index.md
  - TAGS: tags.md
  - GLOSSAIRE: glosarry.md
  - CONTACT: aboutme/index.md
  - syntax: syntax.md

theme:
  icon:
    repo: fontawesome/brands/github
  #font:
  #  text: JetBrains Sans
  #  code: JetBrains Code
  name: material
  language: fr
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.footer
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips

markdown_extensions:
  - abbr # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/#abbreviations
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - toc:
      toc_depth: 6
      permalink: true
  - meta
  - tables
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: embed
          class: embed
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets: # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/#snippets
      auto_append:
        - includes/abbreviations.md
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - open-in-new-tab               # https://github.com/JakubAndrysek/mkdocs-open-in-new-tab
  - search:
      lang: fr
  - social                        # https://squidfunk.github.io/mkdocs-material/setup/setting-up-social-cards/
  - blog
  - tags
  - git-revision-date-localized:  # https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
      enable_creation_date: true
  #- git-committers:               # https://github.com/byrnereese/mkdocs-git-committers-plugin
  #    repository: Mathod95/docs
  #    branch: main
  #    token:
  #- mkdocs-video:                 # https://github.com/soulless-viewer/mkdocs-video
