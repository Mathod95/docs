  #- drawio-exporter              # https://github.com/LukeCarrier/mkdocs-drawio-exporter
  - include-markdown              # https://github.com/mondeja/mkdocs-include-markdown-plugin
  - glightbox                     # https://github.com/blueswen/mkdocs-glightbox
  - toggle-sidebar:               # https://github.com/six-two/mkdocs-toggle-sidebar-plugin
      enabled: True
      show_navigation_by_default: true
      show_toc_by_default: true
      theme: material
      toggle_button: all
  - user-defined-values:
      keywords:
        REGION:
          placeholder: ex. eu-west-3
        ACCOUNT_ID:
          placeholder: ex. 12355224536
        APPNAME:
          placeholder: ex. app01
        ENVIRONMENT:
          placeholder: ex. production
        COMPANY:
          placeholder: ex. mathod
        NAMESPACE:
          placeholder: ex. default
        TEAM:
          placeholder: ex. infra
        SERVICE:
          placeholder: ex. api, webui, website, db, cache
